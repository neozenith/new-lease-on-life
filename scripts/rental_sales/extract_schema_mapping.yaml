
- file: 'data/originals/rental_sales/rental/Moving annual rent by suburb - December quarter 2024.xlsx'
  data_type: rental
  data_frequency: quarterly # Moving annual by quarter
  data_granularity: suburb
  time_bucket_format: '%b %Y' # MMM YYYY
  sheets:
    - sheet: '1 bedroom flat'
      dwelling_type: unit
      bedrooms: 1
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: '2 bedroom flat'
      dwelling_type: unit
      bedrooms: 2
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: '3 bedroom flat'
      dwelling_type: unit
      bedrooms: 3
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: '2 bedroom house'
      dwelling_type: house
      bedrooms: 2
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: '3 bedroom house'
      dwelling_type: house
      bedrooms: 3
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: '4 bedroom house'
      dwelling_type: house
      bedrooms: 4
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161
    - sheet: 'All properties'
      dwelling_type: all
      bedrooms: all
      time_bucket_range: C2:GT2
      statistic: [count, median] # Alternating columns of count and median for the given range
      geospatial_range: B4:B161

